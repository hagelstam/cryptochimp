name: Tests
on:
  push:
    branches: [main]
    paths-ignore: ['**/*.md']
  pull_request:
    branches: ['**']
    paths-ignore: ['**/*.md']

jobs:
  test:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install deps
        run: bun install

      - name: Lint
        run: bun lint

      - name: Typecheck
        run: bun tsc

      - name: Format check
        run: bun fmt:check

      - name: Test
        run: bun test
